    <head>
        <title>Home Page</title>
    </head>

    <body>
        <p>Hello World</p>

        <h1>Header 1</h1>

        <h2>Header 2</h2>

        <a href="https://google.com" target="_blank">Visit Google here</a>

        <div>
            <p>I am inside div</p>
            <p>Still inside div let me out</p>
        </div>

        <!--Span only uses space needed, div uses all-->

            <span>I am still inside spam</span>
        </div>

        <div>
            <input />

        <div>
            <!--ul tag is for un numbered lists-->
            <ul>
                <li>Item 1.</li>
                <li>Item 2.</li>
                <li>Item 3.</li>
            </ul>

            <!--ol numbers the list-->
            <ol>
                <li>Item 1.</li>
                <li>Item 2.</li>
                <li>Item 3.</li>
            </ol>

        </div>

        <div>
            <img src="cat.jpg" alt="This is an image of a cat" />
            
        </div>


    </body>
</html>
