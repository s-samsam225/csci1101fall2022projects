<!DOCTYPE html>

    <head>

        <link href="style.css" rel="stylesheet"/>
        <script src="script.js" type="text/javascript"></script>

        <title>Home Page</title>
    </head>

    <body>
        <div>
            <span>How many times you clicked the button <span id="click-counter">0</span> times.</span> 

            <span>
                <button id="click-button">Click me!</button>
            </span>
        </div>

        <p id="bigger-font">Hello World</p>

        <h1 class="header-background">Header 1</h1>

        <h2 style="color:brown;">Header 2</h2>

        <a href="https://google.com" target="_blank">Visit Google here</a>

        <div>
            <p>I am inside div</p>
            <p>Still inside div let me out</p>
        </div>

        <!--Span only uses space needed, div uses all-->
        <div>
            <span>I am in span</span>
            <span>Still inside span let me out</span>
        </div>

        <div>
            <input />
            <input type="text" />
            <input type="password" />
            <input type="checkbox" /> Remember me
        </div>

        <div>
            <!--ul tag is for un numbered lists-->
            <ul>
                <li>Item 1.</li>
                <li>Item 2.</li>
                <li>Item 3.</li>
            </ul>

            <!--ol numbers the list-->
            <ol>
                <li>Item 1.</li>
                <li>Item 2.</li>
                <li>Item 3.</li>
            </ol>

        </div>

        <div>
            <img src="cat.jpg" alt="This is an image of a cat"/>
            
        </div>


    </body>
</html>
